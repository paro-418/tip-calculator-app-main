<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="mobile.css" />
    <script defer src="function.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img class="app-name" src="images/logo.svg" alt="" />

    <main class="main-box">
      <div class="left">
        <label for="bill" class="text-color">Bill</label>
        <input type="number" name="bill" class="bill-input input" placeholder="0" id="netbill"/>

        <p class="left-p text-color">Select Tip %</p>
        <div class="tip-options">
          <button class="tip" value="0.05" onclick="percentageValue(0.05)">5%</button>
          <button class="tip" value="0.10" onclick="percentageValue(0.10)">10%</button>
          <button class="tip" value="0.15" onclick="percentageValue(0.15)">15%</button>
          <button class="tip" value="0.25" onclick="percentageValue(0.25)">25%</button>
          <button class="tip" value="0.50" onclick="percentageValue(0.50)">50%</button>
          <input
            class="custom tip"
            type="text"
            name="custom"
            id="custom-tip"
            placeholder="Custom"
          />
        </div>

        <div class="text-color no-of-peoples">
          <label for="people">Number of People</label>
          <span class="hide" id="people-err">can't be empty</span>
        </div>
        <input type="number" name="people" class="people input" placeholder="0" id="people"/>
      </div>
      <div class="right">
        <div class="box-1">
          <div>
            <p class="box-head">Tip Amount</p>
            <p class="box-person text-color">/ person</p>
          </div>
          <p class="box-price" class="tip-per-person total" id="tip-per-person">$0.00</p>
        </div>
        <div class="box-2">
          <div>
            <p class="box-head">Total</p>
            <p class="box-person text-color">/ person</p>
          </div>
          <p class="box-price" class="total-per-person total" id="total-per-person">$0.00</p>
        </div>
        <button type="reset" class="reset">reset</button>
      </div>
    </main>
  </body>
</html>
